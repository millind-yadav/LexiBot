services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lexibot-backend
    ports:
      - "8002:8002"
    volumes:
      - ./data:/app/data
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3
      - LEGAL_API_TOKEN=${LEGAL_API_TOKEN:-lexibot-dev-token}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lexibot-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8002
    depends_on:
      - backend
    restart: unless-stopped
